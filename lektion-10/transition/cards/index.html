<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>
<body>
    

    <div id="new-arrivals" class="new-arrivals mt-5">
        <div class="container">
            <div class="section-title">
                <div>NEW <span class="text-theme">ARRIVALS</span></div>
                <div><img src="images/wave-line.svg" alt=""></div>
                <div class="section-subtitle">Check out our latest products from top fashion designers</div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4">

                <div class="col">
                    <div class="card">
                        <img src="https://img01.ztat.net/article/spp-media-p1/dc2d787030414712a74b3ca35a1b6a67/51a8b1fcf5344dad806ee4de829ea974.jpg?imwidth=300&filter=packshot" alt="PCMONDA TEE - T-shirt med print">
                        <div class="card-content">
                            <div class="card-menu">
                                <div class="items"> 
                                    <i data-bs-toggle="tooltip" data-bs-placement="left" title="In stock" class="instock"></i>
                                    <div class="link-item"  data-bs-toggle="tooltip" data-bs-placement="left" title="Add to Wishlist"><i class="fa-regular fa-heart"></i></div>
                                    <div class="link-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Compare"><i class="fa-regular fa-shuffle"></i></div>
                                    <div class="link-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Add to Cart"><i class="fa-regular fa-cart-shopping" ></i></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-title">PCMONDA TEE - T-shirt med print</div>
                            </div>
                        </div>
                        <div class="card-background"></div>
                    </div>       
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>

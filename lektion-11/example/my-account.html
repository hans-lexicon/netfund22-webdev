<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title></title>
</head>
<body>
    
    <!-- top header -->
    <div class="top-header">
        <div class="container">
            <ul>
                <li>ENG</li>
                <li>SEK</li>
            </ul>
            <ul>
                <li>Newsletter</li>
                <li>Contact us</li>
                <li>FAQs</li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
    </div>
    <!-- header -->
    <header>
        <div class="pt-4 pb-4">
            <div class="container">
                <div class="logotype">
                    
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="search-and-account">
                    <form class="searchbox">
                        <input id="searchText" type="text" placeholder="Search products...">
                        <button type="submit"><i class="fa-regular fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="shopping">
                    <ul>
                        <li class="ms-5"><i class="fa-solid fa-user me-2"></i>My Account</li>
                    </ul>
                    <ul>
                        <li><i class="fa-regular fa-heart"></i></li>
                        <li><i class="fa-regular fa-shuffle"></i></li>
                        <li>
                            <i class="fa-regular fa-bag-shopping me-2">
                                <span class="translate-middle badge rounded-pill">2</span>
                            </i>
                            1 000.00 SEK
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <nav>
            <div class="container">
                <div>
                    <button class="btn-menu">
                        <i class="fa-thin fa-bars"></i>
                        Browse Categories
                    </button>
                </div>
                <div></div>
                <div class="special-offer">
                    <button class="btn-theme">SPECIAL OFFER</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- titlebar -->
    <div class="titlebar">
        <div class="container">
            <h1>My Account</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li>/</li>
                <li>My Account</li>
            </ul>
        </div>
    </div>

    <!-- myaccount -->
    <div class="myaccount">
        <div class="container">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-5 bg-light">
                        <form id="loginForm">
                            <h1>LOG IN</h1>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input id="email" type="email" class="form-control">
                            </div>        
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" class="form-control">
                            </div> 
                            <div class="mb-3">
                                <div class="d-grid gap-2 mt-4">
                                    <button class="btn-theme" type="submit">LOG IN</button>
                                </div>
                            </div> 
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <div class="mb-3">
                                        <input id="rememberMe" type="checkbox" class="form-check-input me-2">
                                        <label for="rememberMe" class="form-check-label">Remember me</label>
                                    </div>
                                    <div class="mb-3">
                                        <a href="#" class="form-label">Lost your password?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="line-text-container">
                                    <span class="line-text bg-light">OR LOGIN WITH</span>
                                </div>
                                <div class="border-bottom"></div>
                            </div> 
                            <div class="mt-1">
                                <div class="external-logins pt-3">
                                    <button class="external-btn facebook">
                                        <i class="fa-brands fa-facebook-square"></i>
                                        Facebook
                                    </button>
                                    <button class="external-btn google">
                                        <i class="fa-brands fa-google"></i>
                                        Google
                                    </button>
                                </div>
                            </div>     
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="p-5 bg-light">asdfa</div>
                </div>
            </div>


        </div>
    </div>











    <div style="height: 3000px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="js/authentication.js"></script>
    <script>isSignedIn()</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>My Account</title>  
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <!-- top header -->
    <div class="top-header">
        <div class="container">
            <ul>
                <li>ENG</li>
                <li>SEK</li>
            </ul>
            <ul>
                <li>Newsletter</li>
                <li>Contact us</li>
                <li>FAQs</li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
                
            </ul>
        </div>
    </div>

    <!-- header -->
    <header>
        <div class="pt-4 pb-4">
            <div class="container">
                <div class="logotype">
                    
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="search-and-account">
                    <form class="searchbox">
                        <input id="searchText" type="text" placeholder="Search products...">
                        <button type="submit"><i class="fa-regular fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="shopping">
                    <ul>
                        <li class="ms-5"><a href="my-account.html"><i class="fa-solid fa-user me-2"></i>My Account</a></li>
                    </ul>
                    <ul>
                        <li><i class="fa-regular fa-heart"></i></li>
                        <li><i class="fa-regular fa-shuffle"></i></li>
                        <li>
                            <i class="fa-regular fa-bag-shopping me-2">
                                <span class="translate-middle badge rounded-pill">2</span>
                            </i>
                            1 000.00 SEK
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <nav>
            <div class="container">
                <div>
                    <button class="btn-menu">
                        <i class="fa-thin fa-bars"></i>
                        Browse Categories
                    </button>
                </div>
                <div></div>
                <div class="special-offer">
                    <button class="btn-theme">SPECIAL OFFER</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="titlebar">
        <div class="container">
            <h1>My Account</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>/</li>
                <li>My Account</li>
            </ul>
        </div>
    </div>

    <div class="myaccount">
        <div class="container">
            <div class="d-flex justify-content-end mb-4">
                <a href="#" onclick="handleSignOut(event)">Sign out</a>
            </div>

            <div class="row gx-5">
                <div class="col-7">
                    <div class="p-5 ">
                        <div class="mb-5">
                            <h1>Open Orders</h1>
                        </div>
                        <div class="mb-5">
                            <h1>Closed Orders</h1>
                        </div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="p-5 bg-light">
                        <div id="profileForm_success" class="mb-5 alert alert-success d-flex align-items-center d-none" role="alert">
                            <svg class="bi flex-shrink-0 me-3" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <div id="profileForm_successMessage" class="form-label mt-2"></div>
                        </div>
                        <div id="profileForm_error" class="mb-5 alert alert-danger d-flex align-items-center d-none" role="alert">
                            <svg class="bi flex-shrink-0 me-3" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div id="profileForm_errorMessage" class="form-label mt-2"></div>
                        </div>


                        <div class="profile-title">
                            <h1>PROFILE</h1>
                            <i onclick="editProfileForm()" class="fa-solid fa-pen-to-square"></i>
                        </div>
                        <form id="profileForm" onsubmit="handleProfileForm(event)" novalidate>
                            <input id="userId" type="text" hidden>

                            <div class="mb-3">
                                <label for="firstName">First name</label>
                                <input id="firstName" type="text" data-validate="true" class="form-control" disabled>
                                <div class="invalid-feedback">Please provided a valid first name</div>
                            </div>
                            <div class="mb-3">
                                <label for="lastName">Last name</label>
                                <input id="lastName" type="text" data-validate="true" class="form-control" disabled>
                                <div class="invalid-feedback">Please provided a valid last name</div>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input id="email" type="email" data-validate="true" class="form-control" disabled>
                                <div class="invalid-feedback">Please provided a valid last name</div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber">Phone number</label>
                                <input id="phoneNumber" type="text" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="addressLine">Addressline</label>
                                <input id="addressLine" type="text" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="postalCode">Postal code</label>
                                <input id="postalCode" type="text" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="city">City</label>
                                <input id="city" type="text" class="form-control" disabled>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button id="submitButton" type="submit" class="mt-3 btn-theme d-none">UPDATE</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 2000px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/validate.js" type="text/javascript" ></script>
    <script src="js/script.js" type="text/javascript" ></script>
    <script>getUserProfile()</script>
</body>
</html>

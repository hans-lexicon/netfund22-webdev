<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title></title>
</head>
<body>
    
    <!-- top header -->
    <div class="top-header">
        <div class="container">
            <ul>
                <li>ENG</li>
                <li>USD</li>
            </ul>
            <ul>
                <li>Newsletter</li>
                <li>Contact us</li>
                <li>FAQs</li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
    </div>

    <!-- header -->
    <header>
        <div class="pt-4 pb-4">
            <div class="container">
                <div class="logotype">
                    
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="search-and-account">
                    <form class="searchbox">
                        <input id="searchText" type="text" >
                        <button type="submit"><i class="fa-regular fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="shopping">
                    <ul>
                        <li><i class="fa-regular fa-heart"></i></li>
                        <li><i class="fa-regular fa-shuffle"></i></li>
                        <li>
                            <i class="fa-regular fa-bag-shopping">
                                <span class="translate-middle badge rounded-pill">0</span>
                            </i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <nav>
            <div class="container">
                <div>
                    <button class="btn-menu">
                        <i class="fa-thin fa-bars"></i>
                        Browse Categories
                    </button>
                </div>
                <div></div>
                <div class="special-offer">
                    <button class="btn-theme">SPECIAL OFFER</button>
                </div>
            </div>
        </nav>
    </header>


    <div id="shop-by-categories">
        <div class="container mt-5">
            <div id="category-1" class="box"></div>
            <div id="category-2" class="box"></div>
            <div id="category-3" class="box"></div>
            <div id="category-4" class="box"></div>
            <div id="category-5" class="box"></div>
            <div id="category-6" class="box"></div>
            <div id="category-7" class="box"></div>
        </div>
    </div>




    <div style="height: 2000px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>

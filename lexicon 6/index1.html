<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>>>, initial-scale=1.0">
    <!--<script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>-->
    
    <link href="style1.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 <div class="container">
    <div class="header">
      <form id="signIn_Form">
    <h1>Create Account</h1>
</div><br>

<!--Form, Label Input-->

        <div class="form-control">
            <!---User name-->
        <label for="signIn_Name" class="form-label">Username</label>
       <input type="text" name="" id="signIn_Name" class="is-invalid" onkeyup="validateName(event)"  placeholder="Enter name">
     <!-- <i class="fas fa-check-circle"></i>
       <i class="fas fa-exclamation-circle"></i>
       <small>error msg</small>--> 
      <div class="invalid-feedback">Please provide valid name</div>
        </div><br>

          <!---Email-->
          <div class="form-control">

       <label for="signIn_Email" class="form-label">Email address</label>
       <input type="email" id="signIn_Email" onkeyup="validateEmail(event)" class="is-invalid" name="mm" placeholder="Enter mail">
       <div class="invalid-feedback">Please provide valid name</div>
      <!-- <i class="fas fa-check-circle"></i>
       <i class="fas fa-exclamation-circle"></i>
       <small>error msg</small>-->
    </div><br>

      <!---Password-->
      <div class="form-control">
       <label for="signIn_Password" class="form-label">Password</label>
       <input type="password" id="signIn_Password" onkeyup="validatePassword(event)"name="pass" placeholder="Enter Password">
       <!--<i class="fas fa-check-circle"></i>
       <i class="fas fa-exclamation-circle"></i>
       <small>error msg</small>-->
    </div><br>

      <!---Repassword-->
      <div class="form-control">
        <label for="Repassword"> Confirm password</label>
        <input type="Repassword" id="Repassword" onkeyup="validateRepassword(event)"name="pass" placeholder="Enter Password"><br>
       <!-- <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>error msg</small> -->
    </div><br>

       <!---log in-->
  <input type="submit" value="Submit" class="btn" name="">

    
    </form>
</div>

    <script src="Validate.js" type="text/javascript"></script>
</body>
</html>
